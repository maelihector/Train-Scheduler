<!DOCTYPE html>
<html lang="en-us">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../../materializeRepos/materialize/css/materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>

</head>

<body>
    <h2 class="header center-align">Train Scheduler</h2>
    <div class="parallax-container">
        <div class="parallax">
            <img src="images/background3.jpg">
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="section white">
        <div class="row container">
            <table class="responsive-table highlight">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Train Start Time</th>
                        <th>Destination</th>
                        <th>Frequency</th>
                        <th>Next Train</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Indiana Express</td>
                        <td>HHmm</td>
                        <td>Louisville, KY</td>
                        <td>mm</td>
                        <td>HH:mm</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <br>
    <div class="row container">
        <!-- User Enters information here -->
        <form class="col s12">
            <br>
            <div class="row">
                <div class="input-field col s6">
                    <i class="large material-icons prefix">train</i>
                    <input id="icon_train" type="text" class="validate">
                    <label class="active" for="train_name">Train Name</label>
                </div>
                <div class="input-field col s6">
                    <i class="large material-icons prefix">access_time</i>
                    <input id="icon_access_time" type="text" class="timepicker">
                    <label>First Train Time in Military Time</label>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="input-field col s6">
                    <i class="large material-icons prefix">place</i>
                    <input id="icon_place" type="text" class="validate">
                    <label class="active" for="desitnation_name">Destination</label>
                </div>
                <div class="input-field col s6">
                    <i class="large material-icons prefix">av_timer</i>
                    <input id="icon_av_timer" type="number" class="validate">
                    <label class="active" for="frequency">Frequency in Minutes</label>
                </div>
            </div>
        </form>
    </div>
    <br>
    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container center-align">
                Â© 2018 Copyright Text
            </div>
        </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../../materializeRepos/materialize/js/materialize.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
