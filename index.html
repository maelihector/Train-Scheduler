<!DOCTYPE html>
<html lang="en-us">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./css/materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>

</head>

<body>
    <h2 class="header center-align">Train Scheduler</h2>

    <div class="parallax-container">
        <div class="parallax">
            <img src="images/background3.jpg" alt="train tracks">
            <div class="row container">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">train</i>
                                <input id="icon_train" type="text" class="validate">
                                <label class="active" for="train_name">Train Name</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">access_time</i>
                                <input id="icon_access_time" type="text" class="timepicker">
                                <label>First Train Time in Military Time</label>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">place</i>
                                <input id="icon_place" type="text" class="validate">
                                <label class="active" for="desitnation_name">Destination</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">av_timer</i>
                                <input id="icon_av_timer" type="number" class="validate">
                                <label class="active" for="frequency">Frequency in Minutes</label>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>


    <div class="parallax-container">
        <div class="parallax">
            <img src="images/parallax1.jpg">
        </div>
    </div>
    <div class="section white">
        <div class="row container">
            <h2 class="header">Parallax</h2>
            <p class="grey-text text-darken-3 lighten-3">Parallax is an effect where the background content or image in this case, is moved at a different speed than
                the foreground content while scrolling.</p>
        </div>
    </div>
    <div class="parallax-container">
        <div class="parallax">
            <img src="images/parallax2.jpg">
        </div>
    </div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
