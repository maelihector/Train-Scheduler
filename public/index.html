<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Train Arrivals</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
  <!-- Include Firebase features needed -->
  <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.js"></script>

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css" />
  <!-- Style links -->
  <link type="text/css" rel="stylesheet" href="css/style.css" />


</head>

<body>
  <h2 class="header center-align">Train Arrivals</h2>

  <div>
    <img src="images/background3.jpg" alt="Train tracks running through a green forest.">
  </div>

  <br>
  <br>
  <br>
  <div class="section white">
    <div class="row container">
      <table class="responsive-table striped" id="train-table">
        <thead>
          <tr>
            <th>Edit/Remove</th>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (mins)</th>
            <th>Minutes Away</th>
            <th>Next Arrival</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <br>
  <br>
  <div class="row container">
    <h4 class="header center-align">Add Another Train</h4>
    <!-- User Enters information here -->
    <form class="col s12">
      <br>
      <div class="row">
        <div class="input-field col s6">
          <i class="large material-icons prefix">train</i>
          <input id="trainName-input" type="text" class="validate trainName-input" name="trainName">
          <label class="active" for="trainName-input">Train Name</label>
        </div>
        <div class="input-field col s6">
          <i class="large material-icons prefix">access_time</i>
          <input id="trainStart-input" type="text" class="timepicker validate trainStart-input" name="trainStart">
          <label for="trainStart-input">Train Start Time (or last known arrival time)</label>
        </div>
      </div>
      <br>
      <br>
      <div class="row">
        <div class="input-field col s6">
          <i class="large material-icons prefix">av_timer</i>
          <input id="frequency-input-label" type="number" class="validate frequency-input" name="frequencyMins" data-length="3">
          <label class="active" for="frequency-input-label">Frequency in Minutes</label>
        </div>
        <div class="input-field col s6">
          <i class="large material-icons prefix">place</i>
          <input id="destination-input" type="text" class="validate destination-input" name="destinationName">
          <label class="active" for="destination-input">Destination</label>
        </div>
      </div>
    </form>
    <div class="center">
      <button id="add-train-btn" class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
    </div>
  </div>
  <br>
  <footer class="page-footer">
    <div class="footer-copyright">
      <div class="container center-align">
        Â© 2019 Copyright Maeli Hector
      </div>
    </div>
  </footer>

  <!-- Modal Structure -->
  <div id="edit_train" class="modal">
    <div class="modal-content">
      <h4 id="edit-train-form-title" class="center">Train</h4>
      <form class="col s12">
        <br>
        <div class="row">
          <div class="input-field col s6">
            <i class="large material-icons prefix">train</i>
            <input type="text" class="validate trainName-edit-input" name="trainName">
            <label class="active" id="trainName-edit-input-label">Train Name</label>
          </div>
          <div class="input-field col s6">
            <i class="large material-icons prefix">access_time</i>
            <input type="text" class="timepicker validate trainStart-edit-input"
              name="trainStart">
            <label id="trainStart-edit-input-label">Train Start Time</label>
          </div>
        </div>
        <br>
        <br>
        <div class="row">
          <div class="input-field col s6">
            <i class="large material-icons prefix">av_timer</i>
            <input type="number" class="validate frequency-edit-input" name="frequencyMins" data-length="3">
            <label class="active" id="frequency-edit-input-label">Frequency in Minutes</label>
          </div>
          <div class="input-field col s6">
            <i class="large material-icons prefix">place</i>
            <input type="text" class="validate destination-edit-input" name="destinationName">
            <label class="active" id="destination-edit-input-label">Destination</label>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <div class="center">
        <button id="edit-train-btn" class="modal-close btn waves-effect waves-light" type="submit">Submit</button>
      </div>
    </div>
  </div>

  <!-- javascript -->
  <script src="js/setup.js"></script>
  <script src="js/index.js"></script>
  <script>
    $(document).ready(function () {
      $('.timepicker').timepicker();
    });
    $(document).ready(function () {
      $('.modal').modal();
    });
  </script>
</body>

</html>
